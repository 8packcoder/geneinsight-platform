services:
  # Database Service (PostgreSQL - Free on Render)
  - type: pserv
    name: geneinsight-database
    env: docker
    plan: free
    dockerfilePath: ./postgres.Dockerfile
    envVars:
      - key: POSTGRES_DB
        value: geneinsight
      - key: POSTGRES_USER
        value: geneinsight_user
      - key: POSTGRES_PASSWORD
        value: geneinsight_password
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # ML Service
  - type: web
    name: geneinsight-ml
    env: docker
    plan: free
    dockerfilePath: ./ml_service/Dockerfile
    dockerContext: ./ml_service
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Backend Service
  - type: web
    name: geneinsight-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromService:
          type: pserv
          name: geneinsight-database
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        value: geneinsight_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: geneinsight_password
      - key: ML_SERVICE_URL
        fromService:
          type: web
          name: geneinsight-ml
          property: host
      - key: PORT
        value: 10000
    healthCheckPath: /actuator/health

  # Frontend Service
  - type: web
    name: geneinsight-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend.Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: geneinsight-backend
          property: host
      - key: PORT
        value: 10000
    buildCommand: npm run build
    startCommand: npm start
