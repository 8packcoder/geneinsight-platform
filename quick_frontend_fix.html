<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneInsight - Enhanced DNA Analysis (Working Version)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }
        .error {
            background: #fed7d7;
            border-left-color: #f56565;
            color: #c53030;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        .result-section {
            margin-bottom: 25px;
        }
        .result-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .sample-sequences {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
        }
        .sample-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .sample-btn:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ GeneInsight - Enhanced DNA Analysis</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">
            Analyze DNA sequences with optional 3D structure generation
        </p>

        <div class="form-group">
            <label for="sequence">DNA Sequence Input</label>
            <textarea 
                id="sequence" 
                placeholder="Enter your DNA sequence (A, T, G, C only)..."
                oninput="updateSequenceInfo()"
            ></textarea>
            <div id="sequenceInfo" style="margin-top: 8px; color: #718096; font-size: 14px;"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="include3D" checked>
            <label for="include3D">Generate 3D protein structure from DNA sequence</label>
        </div>

        <button class="btn" onclick="analyzeSequence()" id="analyzeBtn">
            üß¨ Analyze Sequence
        </button>

        <div class="sample-sequences">
            <h4>Sample Sequences</h4>
            <button class="sample-btn" onclick="loadSample('brca1')">BRCA1 Gene Fragment (311 bp)</button>
            <button class="sample-btn" onclick="loadSample('p53')">p53 Tumor Suppressor (288 bp)</button>
            <button class="sample-btn" onclick="loadSample('insulin')">Insulin Gene (330 bp)</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const sampleSequences = {
            brca1: 'ATGGATTTATCTGCTCTTCGCGTTGAAGAAGTACAAAATGTCATTAATGCTATGCAGAAAATCTTAGAGTGTCCCATCTGTCTGGAGTTGATCAAGGAACCTGTCTCCACAAAGTGTGACCACATATTTTGCAAATTTTGCATGCTGAAACTTCTCAACCAGAAGAAAGGGCCTTCACAGTGTCCTTTATGTAAGAATGATATCCCCGCTTGGCCCAGCCCTCCGCTGCTGGACCTGGCTGGTGGCCATGCTTCTTGCCCCTTGGGCCTCCCCCCAGCCTCTGAGCCCAGAAAGCGAAACCGGATCCTTGG',
            p53: 'ATGGAGGAGCCGCAGTCAGATCCTAGCGTCGAGCCCCCTCTGAGTCAGGAAACATTTTCAGACCTATGGAAACTACTTCCTGAAAACAACGTTCTGTCCCCCTTGCCGTCCCAAGCAATGGATGATTTGATGCTGTCCCCGGACGATATTGAACAATGGTTCACTGAAGACCCAGGTCCAGATGAAGCTCCCAGAATGCCAGAGGCTGCTCCCCCCGTGGCCCCTGCACCAGCAGCTCCTACACCGGCGGCCCCTGCACCAGCCCCCTCCTGGCCCCTGTCATCTTCT',
            insulin: 'ATGGCCCTGTGGATGCGCCTCCTGCCCCTGCTGGCGCTGCTGGCCCTCTGGGGACCTGACCCAGCCGCAGCCTTTGTGAACCAACACCTGTGCGGCTCACACCTGGTGGAAGCTCTCTACCTAGTGTGCGGGGAACGAGGCTTCTTCTACACACCCAAGACCCGCCGGGAGGCAGAGGACCTGCAGGTGGGGCAGGTGGAGCTGGGCGGGGGCCCTGGTGCAGGCAGCCTGCAGCCCTTGGCCCTGGAGGGGTCCCTGCAGAAGCGTGGCATTGTGGAACAATGCTGTACCAGCATCTGCTCCCTCTACCAGCTGGAGAACTACTGCAAC'
        };

        function loadSample(type) {
            document.getElementById('sequence').value = sampleSequences[type];
            updateSequenceInfo();
        }

        function updateSequenceInfo() {
            const sequence = document.getElementById('sequence').value.trim();
            const info = document.getElementById('sequenceInfo');
            
            if (sequence) {
                const length = sequence.length;
                const validChars = sequence.match(/[ATGC]/gi);
                const validLength = validChars ? validChars.length : 0;
                
                if (validLength === length) {
                    info.innerHTML = `‚úÖ Length: ${length} bp (Valid DNA sequence)`;
                    info.style.color = '#48bb78';
                } else {
                    info.innerHTML = `‚ö†Ô∏è Length: ${length} bp (${length - validLength} invalid characters)`;
                    info.style.color = '#ed8936';
                }
            } else {
                info.innerHTML = '';
            }
        }

        async function analyzeSequence() {
            const sequence = document.getElementById('sequence').value.trim();
            const include3D = document.getElementById('include3D').checked;
            const resultsDiv = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!sequence) {
                alert('Please enter a DNA sequence');
                return;
            }

            // Validate sequence
            if (!/^[ATGC]+$/i.test(sequence)) {
                alert('Please enter a valid DNA sequence (A, T, G, C only)');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'üîÑ Analyzing...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <h3>üß¨ Analyzing your DNA sequence...</h3>
                    <p>This may take a few moments for 3D structure generation.</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:8080/api/sequences/analyze-with-structure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sequence: sequence,
                        include3D: include3D
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="results error">
                        <h3>‚ùå Analysis Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Troubleshooting:</strong></p>
                        <ul>
                            <li>Make sure the backend is running on http://localhost:8080</li>
                            <li>Check if the sequence contains only valid DNA characters (A, T, G, C)</li>
                            <li>Try a shorter sequence if the current one is very long</li>
                        </ul>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'üß¨ Analyze Sequence';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="results">';

            if (data.success) {
                html += '<h3>‚úÖ Analysis Complete!</h3>';

                // Basic Analysis
                if (data.basicAnalysis) {
                    const basic = data.basicAnalysis;
                    html += `
                        <div class="result-section">
                            <h3>üìä Basic Analysis</h3>
                            <div class="result-item">
                                <span>Length:</span>
                                <strong>${basic.length || 'N/A'} bp</strong>
                            </div>
                            <div class="result-item">
                                <span>GC Content:</span>
                                <strong>${basic.gcContent ? basic.gcContent.toFixed(2) : 'N/A'}%</strong>
                            </div>
                            <div class="result-item">
                                <span>AT Content:</span>
                                <strong>${basic.atContent ? basic.atContent.toFixed(2) : 'N/A'}%</strong>
                            </div>
                        </div>
                    `;
                }

                // 3D Structure
                if (data.structure3D && data.structure3D.success) {
                    const structure = data.structure3D;
                    html += `
                        <div class="result-section">
                            <h3>üß¨ 3D Structure Analysis</h3>
                            <div class="result-item">
                                <span>Confidence:</span>
                                <strong>${structure.confidence || 'N/A'}</strong>
                            </div>
                            <div class="result-item">
                                <span>Method:</span>
                                <strong>${structure.method || 'N/A'}</strong>
                            </div>
                            <div class="result-item">
                                <span>Protein Length:</span>
                                <strong>${structure.length || 'N/A'} amino acids</strong>
                            </div>
                            <div class="result-item">
                                <span>Structure ID:</span>
                                <strong>${structure.structureId || 'N/A'}</strong>
                            </div>
                        </div>
                    `;

                    // Secondary Structure
                    if (structure.secondaryStructure) {
                        const ss = structure.secondaryStructure;
                        html += `
                            <div class="result-section">
                                <h3>üî¨ Secondary Structure</h3>
                                <div class="result-item">
                                    <span>Alpha Helix:</span>
                                    <strong>${ss.alphaHelix ? ss.alphaHelix.toFixed(1) : 'N/A'}%</strong>
                                </div>
                                <div class="result-item">
                                    <span>Beta Sheet:</span>
                                    <strong>${ss.betaSheet ? ss.betaSheet.toFixed(1) : 'N/A'}%</strong>
                                </div>
                                <div class="result-item">
                                    <span>Loop:</span>
                                    <strong>${ss.loop ? ss.loop.toFixed(1) : 'N/A'}%</strong>
                                </div>
                            </div>
                        `;
                    }

                    // Molecular Properties
                    if (structure.molecularProperties) {
                        const mp = structure.molecularProperties;
                        html += `
                            <div class="result-section">
                                <h3>‚öóÔ∏è Molecular Properties</h3>
                                <div class="result-item">
                                    <span>Molecular Weight:</span>
                                    <strong>${mp.molecularWeight ? mp.molecularWeight.toFixed(2) : 'N/A'} Da</strong>
                                </div>
                                <div class="result-item">
                                    <span>Isoelectric Point:</span>
                                    <strong>${mp.isoelectricPoint ? mp.isoelectricPoint.toFixed(2) : 'N/A'}</strong>
                                </div>
                                <div class="result-item">
                                    <span>Hydrophobicity:</span>
                                    <strong>${mp.hydrophobicity ? mp.hydrophobicity.toFixed(2) : 'N/A'}</strong>
                                </div>
                            </div>
                        `;
                    }
                } else if (data.structure3D && !data.structure3D.success) {
                    html += `
                        <div class="result-section">
                            <h3>‚ùå 3D Structure Generation Failed</h3>
                            <p>Error: ${data.structure3D.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } else {
                html += `<h3>‚ùå Analysis Failed</h3><p>Error: ${data.error || 'Unknown error'}</p>`;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Load BRCA1 sample by default
        window.onload = function() {
            loadSample('brca1');
        };
    </script>
</body>
</html>
